<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schematic Converter</title>
    <link rel="icon" type="image/png" href="https://github.com/AspectSGK/bloxd-schematic-converter/blob/main/converter/logo.png?raw=true">
    <meta name="description" content="Convert schematic files from Minecraft to Bloxd and vice versa">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Verdana', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar button {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #f0f0f0;
            padding: 12px 16px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 12px;
            transition: background 0.3s, transform 0.2s;
        }

        .sidebar button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }

        .background.show {
            opacity: 1;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 1000px;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0eae2;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .text-side {
            max-width: 60%;
        }

        .text-side h2 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
            color: #f8f4ef;
        }

        .text-side p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .text-side a {
            color: #aad1ff;
            text-decoration: underline;
        }

        .upload-side {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .overlay {
                flex-direction: column;
                align-items: stretch;
            }

            .text-side {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="schematic-btn">Upload Schematic</button>
    </div>

    <div class="main-content">
        <div class="overlay">
            <div class="text-side">
                <h2>Welcome to the Schematic Converter</h2>
                <p>This tool allows you to convert your Minecraft schematics into Bloxd.io format and vice versa. Upload your schematic file below to get started.</p>
                <a href="https://discord.com" target="_blank">Join our Discord</a>
            </div>

            <div class="upload-side" id="upload-side">

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const backgrounds = [
                "https://builtbybit.com/attachments/4-jpg.694145/?variant=display",
                "https://builtbybit.com/attachments/5-jpg.694144/?variant=display",
                "https://builtbybit.com/attachments/screen-2-jpg.595567/?variant=display",
                "https://builtbybit.com/attachments/6-jpg.622708/?variant=display",
                "https://builtbybit.com/attachments/vyraj-140x140-compact-spawn-1-png.729223/?variant=display"
            ];

            let current = 0;
            const bg1 = document.createElement("div");
            const bg2 = document.createElement("div");
            bg1.className = "background show";
            bg2.className = "background";
            bg1.style.backgroundImage = `url(${backgrounds[current]})`;

            document.body.appendChild(bg1);
            document.body.appendChild(bg2);

            setInterval(() => {
                const next = (current + 1) % backgrounds.length;
                const [active, inactive] = current % 2 === 0 ? [bg1, bg2] : [bg2, bg1];
                const img = new Image();
                img.onload = () => {
                    inactive.style.backgroundImage = `url(${backgrounds[next]})`;
                    inactive.classList.add("show");
                    active.classList.remove("show");
                    current = next;
                };
                img.src = backgrounds[next];
            }, 7000);
        });
    </script>

    <script src="bundle.js"></script>
</body>
</html>
